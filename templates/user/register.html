{% extends 'lock/base.html' %}

{% block title %}Registration{% endblock title %}

{% block body %}
    <div class="container">
        <h3 class="m-3">Registration</h3>
        <form method="post" class="m-3" action="{% url 'user:register' %}">
        {% csrf_token %}
          <div class="form-floating m-3">
            <input autofocus type="email" class="form-control" id="username" name="username" placeholder="username">
            <label for="username">Username</label>
          </div>
            <div class="form-floating m-3">
            <input type="text" class="form-control" id="first-name" name="first_name" placeholder="First Name">
            <label for="first-name">First Name</label>
          </div>
            <div class="form-floating m-3">
            <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Last Name">
            <label for="last-name">Last Name</label>
          </div>
          <div class="form-floating m-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating m-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
          <div class="form-floating m-3">
            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm Password">
            <label for="confirm-password">Confirm Password</label>
          </div>
            <button type="submit" class="btn btn-primary ms-3">Register</button>
        </form>
        <p class="m-3">Already have an account? <a class="text-decoration-none" href="{% url 'user:login' %}">Login</a></p>
    </div>
{% endblock body %}

{% extends 'user/../lock/base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
    <div id="login_content">
        <h3 class="m-3">Login</h3>
        <form method="post" action="{% url 'user:login' %}" class="m-3">
        {% csrf_token %}
            <div class="form-floating m-3">
                <input autofocus type="text" class="form-control" id="username-or-email" name="username_or_email" placeholder="name@example.com">
                <label for="username-or-email">Email address or Username</label>
            </div>
            <div class="form-floating m-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary ms-3">Login</button>
        </form>
        <p class="m-3">You don't have an account? <a class="text-decoration-none" href="{% url 'user:register' %}">Login</a></p>
    </div>
{% endblock body %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'lock/card.css' %}">
    <script type="module" src="{% static 'lock/locks.js' %}"></script>
</head>

<body>
    <nav class="nav mt-3">
      <a class="nav-link fs-5" href="{% url 'lock:locks' %}">Home</a>
      {% if user.is_authenticated %}
          <a class="nav-link fs-5" href="{% url 'lock:cards' %}">Cards</a>
          <a class="nav-link fs-5" href="{% url 'lock:search' %}">Search</a>
          <a class="nav-link fs-5" href="{% url 'user:logout' %}">Logout</a>
        {% else %}
          <a class="nav-link fs-5" href="{% url 'user:login' %}">Login</a>
          <a class="nav-link fs-5" href="{% url 'user:register' %}">Register</a>
        {% endif %}
    </nav>
    <hr class="m-3"/>
    <div class="container m-3">
        {% block body %}{% endblock body %}
    </div>

</body>
</html>
